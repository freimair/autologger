<!DOCTYPE html>
<html>
<head>

  <title>Autologger</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/mobile.css" />

  <link rel="stylesheet" href="j/sensorserver.css" />
  <link rel="stylesheet" href="j/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="j/jquerymobile.css" />

  <script src="j/jquery.js"></script>
  <script src="j/jquerymobile.js"></script>
  <script src="j/jquery3.js"></script>

  <script src="j/openlayer.js"></script>
  <script src="j/openstreetmap.js"></script>
  <script src="j/harbours.js"></script>
  <script src="j/maps.js"></script>
  <script src="j/util.js"></script>

  <script src="js/controller.js"></script>
  <script type="text/javascript" src="js/osm.js"></script>

  <!--<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
  <script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
  <script type="text/javascript" src="http://map.openseamap.org/javascript/harbours.js"></script>
  <script type="text/javascript" src="http://map.openseamap.org/javascript/map_utils.js"></script>
  <script type="text/javascript" src="http://map.openseamap.org/javascript/utilities.js"></script>-->

</head>
<body>
  <div id="eingabefeld">
    <div data-role="page" data-theme="d" id="wahlpage">
      <div data-role="header">
        <h1>Autologger</h1>
      </div>

      <div role="main" class="ui-content">
        <a href="#antriebpage" data-role="button" data-icon="boat" data-iconpos="top" id="antriebButton">Antrieb</a>
        <a href="#antriebpage" data-role="button" data-icon="poller" data-iconpos="top" id="anlegenButton">Ablegen</a>
        <a href="#sonstigespage" data-role="button" data-icon="pen" data-iconpos="top" id="sonstigesButton">Sonstiges</a>
        <a href="#" data-role="button" data-icon="rettungsring" data-iconpos="top" data-theme="d" id="pobButton">Person 端ber Bord</a>
        <a href="#" data-role="button" data-icon="back" data-iconpos="top" id="backButton0">Logbuch beenden</a>

      </div>

      <div data-role="footer" data-position="fixed" class="foot">
        <table border="0" width="100%" cellspacing="0" cellpadding="0">
          <tr>
            <td width="25%" height="20" align="center" valign="middle">Position</td>
            <td width="25%" height="20" align="center" valign="middle">COG</td>
            <td width="25%" height="20" align="center" valign="middle">SOG</td>
            <td width="25%" height="20" align="center" valign="middle">Status</td>
          </tr>
          <tr>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataPos"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataCog"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataSog"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataAntrieb"></span></td>
          </tr>
        </table>
      </div>
    </div>

    <div data-role="page" data-theme="d" id="anlegepage">
      <div data-role="header">
        <h1><span id="anlegeHeader">Anlegen</span></h1>
      </div>

      <div role="main" class="ui-content">
        <a href="#wahlpage" data-role="button" data-icon="poller" data-iconpos="top" id="hafenButton">Hafen</a>
        <a href="#wahlpage" data-role="button" data-icon="anker" data-iconpos="top" id="ankerButton">Anker</a>
        <a href="#wahlpage" data-role="button" data-icon="boje" data-iconpos="top" id="bojeButton">Boje</a>
        <a href="#wahlpage" data-role="button" data-icon="back" data-iconpos="top">Zur端ck</a>

      </div>

      <div data-role="footer" data-position="fixed" class="foot">
        <table border="0" width="100%" cellspacing="0" cellpadding="0">
          <tr>
            <td width="25%" height="20" align="center" valign="middle">Position</td>
            <td width="25%" height="20" align="center" valign="middle">COG</td>
            <td width="25%" height="20" align="center" valign="middle">SOG</td>
            <td width="25%" height="20" align="center" valign="middle">Status</td>
          </tr>
          <tr>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataPos"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataCog"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataSog"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataAntrieb"></span></td>
          </tr>
        </table>
      </div>
    </div>

    <div data-role="page" data-theme="d" id="sonstigespage">
      <div data-role="header">
        <h1>Benutzer Eintrag</h1>
      </div>

      <div role="main" class="ui-content">
        <textarea name="sonstigesArea" id="sonstigesArea" style="height: 50px;"></textarea>
        <a href="#wahlpage" data-role="button" data-icon="save" data-iconpos="top" id="speichernButton">Speichern</a>
        <a href="#wahlpage" data-role="button" data-icon="back" data-iconpos="top">Zur端ck</a>

      </div>

      <div data-role="footer" data-position="fixed" class="foot">
        <table border="0" width="100%" cellspacing="0" cellpadding="0">
          <tr>
            <td width="25%" height="20" align="center" valign="middle">Position</td>
            <td width="25%" height="20" align="center" valign="middle">COG</td>
            <td width="25%" height="20" align="center" valign="middle">SOG</td>
            <td width="25%" height="20" align="center" valign="middle">Status</td>
          </tr>
          <tr>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataPos"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataCog"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataSog"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataAntrieb"></span></td>
          </tr>
        </table>
      </div>
    </div>

    <div data-role="page" data-theme="d" id="antriebpage">
      <div data-role="header">
        <h1><span id="antriebHeader">Antrieb</span></h1>
      </div>

      <div role="main" class="ui-content">
        <a href="#wahlpage" data-role="button" data-icon="engine" data-iconpos="top" id="motorButton">Motor</a>
        <a href="#wahlpage" data-role="button" data-icon="boat" data-iconpos="top" id="segelButton">Segel</a>
        <a href="#wahlpage" data-role="button" data-icon="back" data-iconpos="top" id="antriebBack">Zur端ck</a>

      </div>

      <div data-role="footer" data-position="fixed" class="foot">
        <table border="0" width="100%" cellspacing="0" cellpadding="0">
          <tr>
            <td width="25%" height="20" align="center" valign="middle">Position</td>
            <td width="25%" height="20" align="center" valign="middle">COG</td>
            <td width="25%" height="20" align="center" valign="middle">SOG</td>
            <td width="25%" height="20" align="center" valign="middle">Status</td>
          </tr>
          <tr>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataPos"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataCog"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataSog"></span></td>
            <td width="25%" height="40" align="center" valign="middle"><span class="dataAntrieb"></span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div id="kartenfeld">
    <div style="width:100%; height:100%" id="map"></div>
  </div>

</body>
